<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Projet Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header><p>Le nom de votre super site</p></header>
    <aside>
      <h1>Vos photos</h1>
      <!-- on mettra 4 images  -->
    </aside>
    <main id="poster">
      <!-- zone de dépôt des images sources -->
    </main>

    <article>
      <h1>Aide</h1>
      <p>
        Cliquer sur une zone vide puis sur une photo pour l'ajouter au pêle-mêle
      </p>
      <h1>Changer la couleur de fond</h1>
      <p>Sélectionnez une couleur pour la partie centrale.</p>
      <input type="color" id="background-color-picker" value="#ffffff"> <!-- Ajout du sélecteur de couleur -->

      <h1>Séléctionnez la taille des zones</h1>
      <input type="number" class="spinner" id="resize-spinner" min="50" max="300" value="100"> <!-- Ajout du spinner de selection de taille -->

    </article>

    
    <footer><p>Contacts et autres infos</p></footer>
    <script src="scriptProjet.js"></script>
  </body>
</html>
